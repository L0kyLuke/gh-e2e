name: End-to-end tests
on:
  push:
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Push Docker Image
        working-directory: ./e2e
        env:
          DOCKER_USER: "xopiploky"
          DOCKER_REPOSITORY: "cypress-16"
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: | 
          echo $DOCKER_PASSWORD | docker login --username $DOCKER_USER --password-stdin
          image=$DOCKER_USER/$DOCKER_REPOSITORY:$(date +%s)
          docker build . --file cypress-16 --tag $image
          docker push $image
      - name: build docker containers
        run: |
          docker run -d -p 3001:3000 jaimesalas/hangman-api
          docker run -d -p 8080:8080 -e API_URL=http://localhost:3001 jaimesalas/hangman-front
          cd e2e
          docker build . --file cypress-16 --tag $image
          npm run open
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          project: ./e2e
          browser: chrome